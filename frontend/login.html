<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EduPath</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  
  <!-- Loader -->
  <div class="loader">
    <div class="loader-content">
      <div class="loader-brain">
        <svg viewBox="0 0 200 200" width="200" height="200">
          <path class="brain-path" d="M100,10 C120,10 140,20 150,40 C170,40 190,60 190,90 C190,120 170,140 150,140 C140,160 120,170 100,170 C80,170 60,160 50,140 C30,140 10,120 10,90 C10,60 30,40 50,40 C60,20 80,10 100,10 Z" fill="none" stroke="#4a00e0" stroke-width="3"/>
          <path class="brain-path brain-path-2" d="M100,40 C110,40 120,45 125,55 C135,55 145,65 145,80 C145,95 135,105 125,105 C120,115 110,120 100,120 C90,120 80,115 75,105 C65,105 55,95 55,80 C55,65 65,55 75,55 C80,45 90,40 100,40 Z" fill="none" stroke="#4a00e0" stroke-width="2"/>
          <path class="synapse" d="M100,10 L100,40" stroke="#4a00e0" stroke-width="2"/>
          <path class="synapse" d="M150,40 L125,55" stroke="#4a00e0" stroke-width="2"/>
          <path class="synapse" d="M50,40 L75,55" stroke="#4a00e0" stroke-width="2"/>
          <path class="synapse" d="M190,90 L145,80" stroke="#4a00e0" stroke-width="2"/>
          <path class="synapse" d="M10,90 L55,80" stroke="#4a00e0" stroke-width="2"/>
          <path class="synapse" d="M150,140 L125,105" stroke="#4a00e0" stroke-width="2"/>
          <path class="synapse" d="M50,140 L75,105" stroke="#4a00e0" stroke-width="2"/>
          <path class="synapse" d="M100,170 L100,120" stroke="#4a00e0" stroke-width="2"/>
        </svg>
      </div>
      <div class="loader-text">
        <span>E</span>
        <span>D</span>
        <span>U</span>
        <span>P</span>
        <span>A</span>
        <span>T</span>
        <span>H</span>
      </div>
      <div class="loader-progress">
        <div class="loader-progress-bar"></div>
      </div>
    </div>
  </div>

  <div class="auth-container">
    <div class="auth-wrapper">
      <div class="auth-side">
        <div class="auth-side-content">
          <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" width="60" height="60">
              <circle class="logo-circle" cx="50" cy="50" r="45" fill="none" stroke="#ffffff" stroke-width="2"/>
              <path class="logo-path" d="M30,50 C30,30 45,25 50,40 C55,25 70,30 70,50 C70,70 55,75 50,60 C45,75 30,70 30,50 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
            </svg>
            <span class="logo-text">EduPath</span>
          </div>
          
          <div class="auth-side-info">
            <h2 class="side-title">Welcome Back!</h2>
            <p class="side-description">Continue your personalized learning journey with EduPath's AI-powered education platform.</p>
          </div>
          
          <div class="auth-side-illustration">
            <div class="floating-nodes">
              <div class="node node-1"></div>
              <div class="node node-2"></div>
              <div class="node node-3"></div>
              <div class="node node-4"></div>
              <div class="node node-5"></div>
              <div class="node-connector connector-1"></div>
              <div class="node-connector connector-2"></div>
              <div class="node-connector connector-3"></div>
              <div class="node-connector connector-4"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="auth-form-container">
        <a href="index.html" class="back-button">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Home</span>
        </a>
        
        <div class="auth-form-wrapper">
          <div class="auth-form-header">
            <h1 class="form-title">Login to Your Account</h1>
            <p class="form-subtitle">Enter your credentials to access your personalized learning path</p>
          </div>
          
          <form id="login-form" class="auth-form">
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-with-icon">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                <span class="input-focus-border"></span>
              </div>
            </div>
            
            <div class="form-group">
              <div class="password-label-row">
                <label for="password" class="form-label">Password</label>
                <a href="#" class="forgot-password">Forgot Password?</a>
              </div>
              <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                <button type="button" class="password-toggle">
                  <i class="fas fa-eye"></i>
                </button>
                <span class="input-focus-border"></span>
              </div>
            </div>
            
            <div class="form-group remember-me">
              <label class="checkbox-container">
                <input type="checkbox" id="remember">
                <span class="checkmark"></span>
                <span class="checkbox-label">Remember me for 30 days</span>
              </label>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn-submit">
                <span class="btn-text">Login</span>
                <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
              </button>
            </div>
          </form>
          
          <div class="auth-divider">
            <span class="divider-line"></span>
            <span class="divider-text">or continue with</span>
            <span class="divider-line"></span>
          </div>
          
          <div class="social-login">
            <button class="social-btn google-btn">
              <i class="fab fa-google"></i>
              <span>Google</span>
            </button>
            <button class="social-btn github-btn">
              <i class="fab fa-github"></i>
              <span>GitHub</span>
            </button>
          </div>
          
          <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
